<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embedded Page</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:#f6f7fb; }
    .wrap { height:100%; display:flex; flex-direction:column; }
    header { padding:12px 16px; background:#0b5fff; color:white; display:flex; align-items:center; gap:12px; }
    header .title { font-weight:600; font-size:16px; }
    .iframe-area { flex:1; display:flex; min-height:0; }
    iframe { border:0; width:100%; height:100%; background:white; }
    .notice { font-size:13px; opacity:0.9; }

    /* hidden badge (if it slips through before JS removes it) */
    .badge {
      display: none !important;
    }

    @media (max-width:520px){
      header .title { font-size:15px }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="iframe-area">
      <!-- REPLACE the src value below with your link -->
      <iframe
        id="embeddedFrame"
        src="https://nzn5zqy-iamkkt-8081.exp.direct/"
        title="Embedded Content"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups" 
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <script>
    function removeBadges() {
      document.querySelectorAll(".badge, .__web-inspector-hide-shortcut__")
        .forEach(el => el.remove());
    }

    // Remove existing badges after DOM is ready
    window.addEventListener("DOMContentLoaded", removeBadges);

    // Keep watching and remove if new ones are injected later
    const observer = new MutationObserver(removeBadges);
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
